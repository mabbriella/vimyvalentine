<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      color: #ff3366;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #ff99aa;
      border: 2px solid #ff3366;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: transparent;
    }
    .card.flipped {
      color: #fff;
      background-color: #ff3366;
    }
    #timer {
      font-size: 20px;
      color: #ff3366;
      margin-top: 10px;
    }
    h2 {
      font-size: 2.5em;
      color: #ff3366;
      margin-top: 20px;
    }
    .heart {
      position: fixed;
      bottom: -50px;
      left: 50%;
      font-size: 2em;
      color: #ff3366;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(calc(-50vw + 100px)) translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Valentine's Day Matching Game</h1>
  <p>Ache os pares para desbloquear uma mensagem!</p>
  <div id="timer">Time left: 3:00</div>
  <div id="game-board"></div>

  <script>
    const board = document.getElementById('game-board');
    const timerElement = document.getElementById('timer');

    // Define the cards
    const cards = [
      '‚ù§Ô∏è', 'üíå', 'üåπ', 'üç´',
      '‚ù§Ô∏è', 'üíå', 'üåπ', 'üç´'
    ];

    // Shuffle the cards
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    shuffle(cards);

    // Create the game board
    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.dataset.index = index;
      board.appendChild(card);
    });

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped') || card === firstCard) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.symbol;

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      checkForMatch();
    }

    function checkForMatch() {
      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        matchesFound += 1;
        firstCard = null;
        secondCard = null;

        if (matchesFound === cards.length / 2) {
          endGame(true);
        }
        return;
      }

      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        firstCard.textContent = '';
        secondCard.classList.remove('flipped');
        secondCard.textContent = '';
        firstCard = null;
        secondCard = null;
        lockBoard = false;
      }, 1000);
    }

    board.addEventListener('click', (e) => {
      if (e.target.classList.contains('card')) {
        flipCard(e.target);
      }
    });

    // Timer logic
    let timeLeft = 180; // 3 minutes in seconds
    const timerInterval = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame(false);
        return;
      }

      timeLeft -= 1;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.textContent = '‚ù§Ô∏è';
      document.body.appendChild(heart);

      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    function endGame(won) {
      clearInterval(timerInterval);
      board.innerHTML = '';
      const message = document.createElement('h2');
      if (won) {
        message.textContent = 'Parab√©ns! Eu te amo muito muito, Vit√≥ria!';
        message.style.color = '#ff3366';
        setInterval(createHeart, 300);
      } else {
        message.textContent = 'O tempo acabou! Tente novamente!';
        message.style.color = '#ff0000';
      }
      board.appendChild(message);
    }
  </script>
</body>
</html>
